{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section-pwd">
    <form class="form-pwd" method="POST">
      {% csrf_token %}
      <fieldset class="fieldset-pwd">
        <legend class="border-bottom mb-4">Reset Password</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-submit">
        <button type="submit" class="btn btn-outline-info" name="button-pwd">Reset Password</button>
      </div>

    </form>
  </div>
{% endblock %}
