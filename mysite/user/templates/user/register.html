{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container reg-class">
    <div class="jumbotron reg-jumbo col-sm-12 col-xs-12">
      <h2 id="reg-head" >Sign-up with us!</h2>
      <hr class="reg-head-rule">
      <form class="reg-form" method="post">
        <fieldset class="form-class-reg">
          {% csrf_token %}
          {{ form|crispy }}
        </fieldset>
        <fieldset class="reg-submit mb-2 mt-2">

          <button type="submit" class="btn btn-danger btn-lg ml-2" name="button-reg">Submit</button>
        </fieldset>
      </form>
    </div>

  </div>
{% endblock %}
